<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 92.2vh;
            background-color: white;
            border-left: 25px solid rgb(12, 66, 83);
            border-right: 25px solid rgb(12, 66, 83);
            border-top: 25px solid rgb(12, 66, 83);
            border-bottom: 25px solid rgb(12, 66, 83);
        }

        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #c1d4f1;
            text-align: center;
            padding: 20px;
        }

        .container p {
            font-size: 27px;
            margin-top: 15px;
        }

    
        .card {
            width: 350px;
            height: 200px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .card p {
            font-size: 26px;
            margin-top: 80px;
            text-align: center;
            font-weight: bold;
        }

        .red {
            background-color: #f85353;
        }

        .green {
            background-color: #5dc55d;
        }

        .blueButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            width: 120px;
            height: 120px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            margin-right: -200px; /* Added margin to create space between buttons */
        }
        .blueButton2 {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            width: 120px;
            height: 120px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            margin-right: 100px; /* Added margin to create space between buttons */
        }

        .blueButton:hover {
            background-color: #0056b3;
        }

        #imageFileInput {
            display: none;
        }

        .fileInputLabel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #selectedImageContainer {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 300px; /* Set a fixed height for the container */
            /* Positioning */
            position: fixed; /* Adjust positioning method as needed */
            bottom: 95px; /* Adjust distance from the bottom */
            right: 555px; /* Adjust distance from the right */
        }

        #selectedImageContainer img {
            max-width: 100%; /* Ensure image doesn't exceed container width */
            max-height: 100%; /* Ensure image doesn't exceed container height */
            object-fit: contain; /* Maintain aspect ratio */
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
        }

        .blueButton1 {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            width: 120px;
            height: 120px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            
            /* Positioning */
            position: fixed; /* Adjust positioning method as needed */
            bottom: 55px; /* Adjust distance from the bottom */
            right: 125px; /* Adjust distance from the right */
        }     
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        .modal-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-button:hover {
            background-color: #45a049;
        }

        #instructionText {
            margin-bottom: 20px;
        }   
    </style>
</head>
<body>
    <div class="container">
        <div style="position: absolute; top: 40px; right: 40px;">
            <a href="/modules"><button style="text-decoration: none; background-color: rgb(12, 66, 83); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Back</button></a>
        </div>
        <p>IMAGE SELECTION</p>
        <p>Improve your digital art creating skills!</p>
    </div>
    <form id="imageForm" action="/select_and_process_image" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageFileInput" class="blueButton fileInputLabel">Choose Image</label>
            <input type="file" name="image_file" id="imageFileInput">
        </div>
        <button type="submit" class="blueButton2">Select Image</button>
    </form>
    <div id="selectedImageContainer">
        <!-- The image will be dynamically added here -->
    </div>
    <button id="nextButton" class="blueButton1">Next</button>
<!-- Modal Structure -->
<div id="instructionModal" class="modal">
    <div class="modal-content">
        <p id="instructionText"></p>
        <div id="modalButtons">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>
</div>
    <script>
        // Define a global variable to store the response data
        var responseData;
        var name;
        var hexCodes;
        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log("Form submitted");
            var formData = new FormData(this);
            var file = formData.get('image_file');
            var filename = file.name; // Accessing the filename
            console.log("Filename:", filename); // Log the filename
            name = filename;
            fetch('/select_and_process_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response:", data);
                responseData = data; // Store the response data in the global variable
                if (data.error) {
                    alert(data.error);
                } else {
                    var imageUrl = '/static/uploads/' + filename;
                    var imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    var container = document.getElementById('selectedImageContainer');
                    container.innerHTML = ''; // Clear previous content
                    container.appendChild(imgElement); // Append the new image
                    if (data.data && data.data.hex_codes) {
                        hexCodes = data.data.hex_codes;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Add click event listener to the next button
        document.getElementById('nextButton').addEventListener('click', function() {
            // Get the filename and hex codes
            const filename = encodeURIComponent(name);
            const hexCodes2 = encodeURIComponent(JSON.stringify(hexCodes)); // Convert hex codes array to a JSON string
            
            // Redirect to the next page with both filename and hex codes as query parameters
            window.location.href = '/page_one?filename=' + filename + '&hex_codes=' + hexCodes2;
        });
        var instructions = [
        "1.Click on Choose Image and upload any image from your device.",
"2.After Choosing the image , click on Select Image.",
"3.When the image appears, Select 'Next'.",
            ];

            var currentInstructionIndex = 0;
    var instructionText = document.getElementById('instructionText');
    var modalButtons = document.getElementById('modalButtons');
    var instructionModal = document.getElementById('instructionModal');

    function showInstructions() {
        instructionModal.style.display = 'block';
        updateInstruction();
    }

    function updateInstruction() {
        instructionText.innerHTML = instructions[currentInstructionIndex];
        modalButtons.innerHTML = '';
        if (currentInstructionIndex > 0) {
            var backButton = document.createElement('button');
            backButton.innerHTML = 'Back';
            backButton.classList.add('modal-button');
            backButton.onclick = function () {
                currentInstructionIndex--;
                updateInstruction();
            };
            modalButtons.appendChild(backButton);
        }
        if (currentInstructionIndex < instructions.length - 1) {
            var nextButton = document.createElement('button');
            nextButton.innerHTML = 'Next';
            nextButton.classList.add('modal-button');
            nextButton.onclick = function () {
                currentInstructionIndex++;
                updateInstruction();
            };
            modalButtons.appendChild(nextButton);
        } else {
            var readyButton = document.createElement('button');
            readyButton.innerHTML = 'I am ready';
            readyButton.classList.add('modal-button');
            readyButton.onclick = function () {
                instructionModal.style.display = 'none';
                alert('Selection of Image stage unlocked! ');
            };
            modalButtons.appendChild(readyButton);
        }
    }

    // Show instructions on page load
    window.onload = showInstructions;
    </script>
</body>
</html>
