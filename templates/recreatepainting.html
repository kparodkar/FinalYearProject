<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixing Colors Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 92.2vh;
            background-color: white;
            border-left: 25px solid rgb(12, 66, 83);
            border-right: 25px solid rgb(12, 66, 83);
            border-top: 25px solid rgb(12, 66, 83);
            border-bottom: 25px solid rgb(12, 66, 83);
        }

        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #c1d4f1;
        }

        .container p {
            font-size: 27px;
            margin-top: 35px;
            margin-left: 65px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            /* Changed to column */
            justify-content: space-around;
            margin-top: 0px;
            padding: 55px;
            position: relative;
            height: 50%;
            padding-left: 180px; /* Adjusted to center cards */
            width: 50%; /* Adjusted width for two cards */
        }

        .card {
            flex: 1;
            margin-top: 0px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-bottom: 40px;
            /* Adjusted padding */
            margin: 4 27px;
            /* Adjusted margin */
            background-color: #f0f0f0;
            width: 70%;
            border-radius: 20px;
            height: 20px;
            position: relative;
        }

        .card h3 {
            margin-top: 25px;
            font-size: 30px;
            margin-bottom: 10px;
            text-align: center;
        }

        .card p {
            font-size: 20px;
            text-align: center;
            color: black;
        }

        /* Button styling */
        .button-container {
            position: absolute;
            /* Added */
            top: 0;
            /* Added */
            right: 0;
            /* Added */
            display: flex;
            /* Added */
            align-items: center;
            /* Added */
        }

        .popup p {
            color: rgb(7, 7, 7)
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #467fd7;
            /* Dark blue color */
            color: white;
            cursor: pointer;
        }

        /* Popup styling */
        .popup {
            /* Existing CSS */
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 20%;
            background-color: grey;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }


        /* Lock icon styling */
        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #999;
            /* Lock icon color */
        }

        /* Adjustments for mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container {
                position: relative;
                margin-top: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="position: absolute; top: 40px; right: 40px;">
            <a href="/learn"><button style="text-decoration: none; background-color: rgb(12, 66, 83); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Back</button></a>
        </div>
        <p>RECREATE PAINTING STAGES</p>
        <p style="font-size:25px; font-style:italic">Recreate painting by correctly picking colors and making the painting look realistic and complete both the levels of this module by securing the score of 75% or more.</p>
    </div>

    <div class="card-container">
        <a href='/stage1_recreate' class="card" style="background-color:rgb(247, 169, 24);text-decoration: none;" onmouseover="showPopup(1)"
        onmouseout="hidePopup(1)" > 
                <span class="lock-icon" style="padding-left:200px">&#x1F512;</span>
                <h3 style="font-style:italic;color: black;">Level 1</h3>
            </a>
        <a href='/stage2_recreate' class="card" style="background-color:rgb(196, 88, 106);text-decoration: none;" onmouseover="showPopup(1)"
        onmouseout="hidePopup(1)" > 
                <span class="lock-icon" style="padding-left:200px">&#x1F512;</span>
                <h3 style="font-style:italic;color: black;">Level 2</h3>
            </a>
    </div>
    <!-- rgb(196, 88, 106)(247, 169, 24) --> 
    <!-- Popup for Level 1 -->
    <!--<div id="popup1" class="popup" style="z-index: 999;">
        <p id="step1">1. You will be provided with color palette and a target color.</p>
        <p id="step2" style="display:none">2.Your aim is to match the target color using color palette and a slider.</p>
        <p id="step3" style="display:none">3.Make sure the similarity score is 75% or above.</p>
        <button id="nextButton" onclick="nextStep(1)">Next</button>
    </div>-->

    <!-- Popup for Level 2 -->
    <div id="popup2" class="popup" style="display:none; z-index: 999;">
        <p id="step1_2">2.Your aim is to match the target color</p>
        <button id="nextButton2" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Popup for "ARE YOU READY" -->
    <div id="readyPopup" class="popup" style="display:none; z-index: 999;">
        <p>ARE YOU READY?</p>
        <button onclick="confirmReady(true)">Yes</button>
        <button onclick="confirmReady(false)">No</button>
    </div>

    <!-- Final Confirmation Popup -->
    <div id="finalPopup" class="popup" style="display:none; z-index: 999;">
        <p id="unlockText" style="font-size: 35px;">Level 1 unlocked</p>
        <span class="lock-icon" id="unlockIcon"
            style="font-size: 48px; color: #999; margin-left:175px ;margin-top:-10px">&#x1F513;</span>
    </div>
</body>

</html>
